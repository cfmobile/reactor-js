description = 'Reactor Data components'

ext {
	gradleVersion = '1.11'
	gradleScriptDir = "${rootProject.projectDir}/gradle"

	// Logging
	slf4jVersion = '1.7.6'
	logbackVersion = '1.1.1'

	// Spring
	springVersion = '4.0.3.RELEASE'

	// Reactor
	reactorVersion = '1.1.0.BUILD-SNAPSHOT'

	// Libraries
	openHftChronicleVersion = '2.0.3'
	openHftLangVersion = '6.1.4'
	junitVersion = '4.11'
}

buildscript {
	repositories {
		maven { url "http://repo.spring.io/plugins-release" }
	}
	dependencies {
		classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.4'
	}
}
apply from: "$gradleScriptDir/setup.gradle"

allprojects {
	apply plugin: 'propdeps'
	apply plugin: 'java'
	apply plugin: 'idea'
	apply plugin: 'eclipse'

	configurations.all {
		exclude group: "commons-logging"
	}

	[compileJava, compileTestJava]*.options*.compilerArgs = [
			"-Xlint:serial",
			"-Xlint:varargs",
			"-Xlint:cast",
			"-Xlint:classfile",
			"-Xlint:dep-ann",
			"-Xlint:divzero",
			"-Xlint:empty",
			"-Xlint:finally",
			"-Xlint:overrides",
			"-Xlint:path",
			"-Xlint:processing",
			"-Xlint:static",
			"-Xlint:try",
			"-Xlint:-options", // intentionally disabled
			"-Xlint:-fallthrough", // intentionally disabled
			"-Xlint:-rawtypes", // TODO enable and fix warnings
			"-Xlint:-deprecation", // TODO enable and fix warnings
			"-Xlint:-unchecked" // TODO enable and fix warnings
	]

	compileJava {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}

	compileTestJava {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}

	test {
		systemProperty("java.awt.headless", "true")
		systemProperty("testGroups", project.properties.get("testGroups"))
		scanForTestClasses = false
		include '**/*Tests.*'
		exclude '**/*Abstract*.*'
	}

	group = 'org.projectreactor.js'
	repositories {
		//mavenLocal()
		maven { url 'http://repo.spring.io/libs-milestone' }
		maven { url 'http://repo.spring.io/libs-snapshot' }
		mavenCentral()
	}

	dependencies {
		// Logging
		compile "org.slf4j:slf4j-api:$slf4jVersion"

		// Testing
		testCompile "junit:junit-dep:$junitVersion",
				"org.mockito:mockito-core:1.9.5",
				"org.hamcrest:hamcrest-library:1.3"
		testRuntime "ch.qos.logback:logback-classic:$logbackVersion"
	}
}

project('reactor-js-core') {
	description = 'Core Reactor components for working with Javascript in Reactor'

	dependencies {
		// Reactor
		compile "org.projectreactor:reactor-core:$reactorVersion"

		// High-speed Messaging
		optional "net.openhft:chronicle:$openHftChronicleVersion",
				"net.openhft:lang:$openHftLangVersion"
	}
}

project('reactor-js-test') {
	description = 'Reactor components for working with Javascript tests'

	dependencies {
		// JUnit
		compile "junit:junit-dep:$junitVersion"
	}
}

